<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>sign-up</title>
  </head>
  <body>
    <div class="container">
      <section><img src="" alt="" /></section>
      <section>
        <form action="#" method="post">
          <h2>SIGN UP</h2>

          <div class="inputs-container">
            <div class="left-form">
              <div class="input">
                <label for="first-name"
                  >First Name <span aria-label="required">*</span></label
                >
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div class="input">
                <label for="middle-name"
                  >Middle Name <span aria-label="required">*</span></label
                >
                <input
                  type="text"
                  name="middle-name"
                  id="middle-name"
                  required
                />
              </div>
              <div class="input">
                <label for="last-name"
                  >Last name <span aria-label="required">*</span></label
                >
                <input type="text" name="last-name" id="last-name" required />
              </div>
            </div>
            <div class="right-form">
              <div class="input">
                <label for="email"
                  >Email <span aria-label="required">*</span></label
                >
                <input type="email" id="email" name="email" required />
              </div>
              <div class="input">
                <label for="password"
                  >Password <span aria-label="required">*</span></label
                >
                <input type="password" name="password" id="password" required />
              </div>
              <div class="input">
                <label for="confirm-password">
                  Confirm Password <span aria-label="required">*</span></label
                >
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                />
              </div>
            </div>
          </div>
          <div class="submit-area">
            <div class="remember">
              <label for="remember"
                ><input type="checkbox" id="remember" name="remember" />Remember
                me!</label
              >
            </div>
            <button>submit</button>
            <button type="button">Already have an account</button>
          </div>
          <div class="sign-in-label">Sign in with</div>
          <div class="sign-in-option">
            <button>Google</button>
            <button>Github</button>
            <button>Facebook</button>
            <button>Leetcode</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
